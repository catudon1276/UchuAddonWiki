<!-- UCHU ADDON - COMMON HEADER -->
<header class="uchu-header">
    <nav class="uchu-nav">
        <a href="/UchuAddonWiki/" class="uchu-logo-link">
            <img src="/UchuAddonWiki/resource/UchuAddonTitleLogo.png" alt="UchuAddon Logo" class="uchu-logo">
        </a>
        
        <ul class="uchu-nav-links">
            <li><a href="/UchuAddonWiki/" class="uchu-nav-link">トップ</a></li>
            <li><a href="/UchuAddonWiki/roles/" class="uchu-nav-link">役職</a></li>
            <li><a href="/UchuAddonWiki/gallery/" class="uchu-nav-link">ギャラリー</a></li>
        </ul>
    </nav>
</header>

<style>
.uchu-header {
    background: rgba(10, 14, 39, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid rgba(74, 144, 226, 0.3);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.uchu-nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.uchu-logo-link {
    display: flex;
    align-items: center;
}

.uchu-logo {
    height: 50px;
    transition: transform 0.3s ease;
}

.uchu-logo:hover {
    transform: scale(1.05);
}

.uchu-nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
}

.uchu-nav-link {
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    font-family: var(--font-heading);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
}

.uchu-nav-link:hover,
.uchu-nav-link.active {
    background: rgba(74, 144, 226, 0.2);
    color: #ffffff;
}

@media (max-width: 768px) {
    .uchu-nav {
        flex-direction: column;
        gap: 1rem;
    }
    
    .uchu-nav-links {
        gap: 1rem;
    }
    
    .uchu-logo {
        height: 40px;
    }
}
</style>

<script>
// Set active nav link
const currentPath = window.location.pathname;
document.querySelectorAll('.uchu-nav-link').forEach(link => {
    const href = link.getAttribute('href');
    if ((currentPath === '/UchuAddonWiki/' || currentPath === '/UchuAddonWiki/index.html') && href === '/UchuAddonWiki/') {
        link.classList.add('active');
    } else if (currentPath.includes('/roles/') && href.includes('/roles/')) {
        link.classList.add('active');
    } else if (currentPath.includes('/gallery/') && href.includes('/gallery/')) {
        link.classList.add('active');
    }
});
</script>
