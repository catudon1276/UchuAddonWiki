<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー - UchuAddonWiki</title>
    <link rel="stylesheet" href="../components/styles-common.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Gallery Grid */
        .gallery-filters {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-2xl);
        }

        .filter-btn {
            padding: var(--space-md) var(--space-xl);
            background: rgba(30, 39, 73, 0.4);
            border: 2px solid var(--uchu-border);
            border-radius: var(--radius-md);
            color: var(--uchu-text-secondary);
            font-family: var(--font-heading);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: var(--uchu-accent);
            color: var(--uchu-text-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--gradient-accent);
            border-color: var(--uchu-accent);
            color: var(--uchu-text-primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--space-lg);
        }

        .gallery-item {
            background: rgba(30, 39, 73, 0.4);
            backdrop-filter: var(--blur-glass);
            border: 1px solid var(--uchu-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--uchu-accent);
            box-shadow: var(--shadow-lg), 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .gallery-item:hover::before {
            opacity: 0.1;
        }

        .gallery-image-container {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 14, 39, 0.6);
            padding: var(--space-lg);
            position: relative;
            z-index: 2;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }

        .gallery-info {
            padding: var(--space-lg);
            position: relative;
            z-index: 2;
        }

        .gallery-title {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--uchu-text-primary);
            margin-bottom: var(--space-sm);
        }

        .gallery-category {
            display: inline-block;
            padding: var(--space-xs) var(--space-md);
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid var(--uchu-accent);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--uchu-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            padding: var(--space-xl);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 80vh;
            position: relative;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg), 0 0 60px rgba(74, 144, 226, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid var(--uchu-danger);
            color: var(--uchu-danger);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: var(--uchu-danger);
            color: white;
            transform: rotate(90deg);
        }

        .lightbox-info {
            margin-top: var(--space-lg);
            text-align: center;
            color: var(--uchu-text-primary);
        }

        .lightbox-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--space-2xl);
            background: rgba(30, 39, 73, 0.4);
            border-radius: var(--radius-lg);
            color: var(--uchu-text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        /* Search Box */
        .search-container {
            max-width: 600px;
            margin: 0 auto var(--space-2xl);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-lg) var(--space-lg) var(--space-lg) 3.5rem;
            background: rgba(30, 39, 73, 0.4);
            border: 2px solid var(--uchu-border);
            border-radius: var(--radius-lg);
            color: var(--uchu-text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--uchu-accent);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--uchu-text-muted);
            font-size: 1.2rem;
        }

        /* Loading Animation */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--space-2xl);
        }

        .loading i {
            font-size: 3rem;
            color: var(--uchu-accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="uchu-section">
        <div class="uchu-section-header">
            <h1 class="uchu-section-title">
                <i class="fas fa-images"></i> GALLERY
            </h1>
            <p class="uchu-section-subtitle">
                役職アイコン、ボタン、背景画像などのビジュアルコンテンツ
            </p>
        </div>

        <!-- Search -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="画像を検索...">
        </div>

        <!-- Filters -->
        <div class="gallery-filters">
            <button class="filter-btn active" data-category="all">
                <i class="fas fa-th"></i> すべて
            </button>
            <button class="filter-btn" data-category="rolebutton">
                <i class="fas fa-hand-pointer"></i> ボタン
            </button>
            <button class="filter-btn" data-category="roleimage">
                <i class="fas fa-image"></i> 役職画像
            </button>
            <button class="filter-btn" data-category="other">
                <i class="fas fa-ellipsis-h"></i> その他
            </button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>読み込み中...</p>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="gallery-category" id="lightboxCategory"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Gallery data structure
        const galleryData = {
            rolebutton: [
                { title: 'Admiral Skill Button', src: '../resource/rolebutton/AdmiralSkillButton.png' },
                { title: 'No Image', src: '../resource/rolebutton/NoImage.png' }
            ],
            roleimage: [
                { title: 'Admiral', src: '../resource/roleimage/Admiral.png' },
                { title: 'Mayor', src: '../resource/roleimage/Mayor.png' }
            ],
            other: [
                { title: 'UchuAddon Logo', src: '../resource/UchuAddonTitleLogo.png' },
                { title: 'Extreme Roles', src: '../resource/from/ExR.png' },
                { title: 'Original', src: '../resource/from/Original.png' },
                { title: 'Super New Roles', src: '../resource/from/SNR.png' },
                { title: 'The Other Roles', src: '../resource/from/TOR.png' },
                { title: 'Town Of Host-K', src: '../resource/from/TOHK.png' },
                { title: 'Town Of Host-Y', src: '../resource/from/TOHY.png' },
                { title: 'Town Of Us', src: '../resource/from/TOU.png' }
            ]
        };

        const categoryNames = {
            rolebutton: 'ボタン',
            roleimage: '役職画像',
            other: 'その他'
        };

        let currentFilter = 'all';
        let searchQuery = '';

        // Load header and footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Initialize gallery
        function initGallery() {
            renderGallery();
            setupEventListeners();
        }

        // Render gallery
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            let items = [];

            // Collect items based on filter
            if (currentFilter === 'all') {
                Object.keys(galleryData).forEach(category => {
                    items = items.concat(galleryData[category].map(item => ({
                        ...item,
                        category
                    })));
                });
            } else {
                items = galleryData[currentFilter].map(item => ({
                    ...item,
                    category: currentFilter
                }));
            }

            // Apply search filter
            if (searchQuery) {
                items = items.filter(item => 
                    item.title.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Render items
            if (items.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>該当する画像が見つかりませんでした</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = items.map(item => `
                <div class="gallery-item" data-src="${item.src}" data-title="${item.title}" data-category="${item.category}">
                    <div class="gallery-image-container">
                        <img src="${item.src}" alt="${item.title}" class="gallery-image" loading="lazy" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-image-slash\\' style=\\'font-size:3rem;color:var(--uchu-text-muted);\\></i>'">
                    </div>
                    <div class="gallery-info">
                        <div class="gallery-title">${item.title}</div>
                        <span class="gallery-category">${categoryNames[item.category]}</span>
                    </div>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    openLightbox(
                        item.dataset.src,
                        item.dataset.title,
                        item.dataset.category
                    );
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderGallery();
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderGallery();
            });

            // Lightbox close
            document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target.id === 'lightbox') {
                    closeLightbox();
                }
            });

            // ESC key to close lightbox
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        }

        // Open lightbox
        function openLightbox(src, title, category) {
            document.getElementById('lightboxImage').src = src;
            document.getElementById('lightboxTitle').textContent = title;
            document.getElementById('lightboxCategory').textContent = categoryNames[category];
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
