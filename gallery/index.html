<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー - UchuAddonWiki</title>
    <link rel="stylesheet" href="../components/styles-common.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-lg);
        }

        .gallery-item {
            background: rgba(30, 39, 73, 0.4);
            backdrop-filter: var(--blur-glass);
            border: 1px solid var(--uchu-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--uchu-accent);
            box-shadow: var(--shadow-lg), 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            padding: var(--space-xl);
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg), 0 0 60px rgba(74, 144, 226, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -60px;
            right: 0;
            background: rgba(255, 0, 68, 0.2);
            border: 2px solid var(--uchu-danger);
            color: var(--uchu-danger);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: var(--uchu-danger);
            color: white;
            transform: rotate(90deg);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--space-2xl);
            background: rgba(30, 39, 73, 0.4);
            border-radius: var(--radius-lg);
            color: var(--uchu-text-muted);
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--space-2xl);
            color: var(--uchu-text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Gallery Section -->
    <section class="uchu-section">
        <div class="uchu-section-header">
            <h1 class="uchu-section-title">
                <i class="fas fa-images"></i> GALLERY
            </h1>
            <p class="uchu-section-subtitle">
                役職アイコン、ボタン、背景画像などのビジュアルコンテンツ
            </p>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                <p>読み込み中...</p>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        let galleryData = [];

        // Load header and footer
        fetch('/UchuAddonWiki/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('/UchuAddonWiki/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Load gallery data from JSON (generated by GalleryUpdate.yml)
        async function loadGallery() {
            try {
                const response = await fetch('/UchuAddonWiki/gallery/gallery.json');
                if (!response.ok) throw new Error('gallery.json not found');
                
                galleryData = await response.json();
                renderGallery();
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('galleryGrid').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>ギャラリーデータの読み込みに失敗しました</p>
                        <p style="font-size: 0.85rem; color: var(--uchu-text-muted); margin-top: 0.5rem;">gallery.jsonが見つかりません。GalleryUpdate.ymlでJSONを生成してください。</p>
                    </div>
                `;
            }
        }

        // Render gallery
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            
            if (galleryData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>画像が見つかりませんでした</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = galleryData.map(item => `
                <div class="gallery-item" onclick="openLightbox('${item.path}')">
                    <img src="${item.path}" alt="Gallery Image" class="gallery-image" loading="lazy" 
                         onerror="this.parentElement.innerHTML='<i class=\\'fas fa-image-slash\\' style=\\'font-size:2rem;color:var(--uchu-text-muted);opacity:0.3;\\'></i>'">
                </div>
            `).join('');
        }

        // Lightbox functions
        function openLightbox(src) {
            document.getElementById('lightboxImage').src = src;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Initialize
        loadGallery();
    </script>
</body>
</html>
