<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー - UchuAddonWiki</title>
    <link rel="icon" type="image/png" href="/UchuAddonWiki/resource/UchuLogo.png">        
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/UchuAddonWiki/components/styles-common.css">
    <style>
        .hero-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem 2rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        /* 利用規約セクション */
        .terms-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto 0;
            max-width: 900px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            text-align: left;
        }

        .terms-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .terms-content {
            color: #cbd5e0;
            line-height: 1.8;
        }

        .terms-intro {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #e2e8f0;
        }

        .terms-allowed,
        .terms-prohibited {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .terms-allowed {
            border-left: 4px solid #48bb78;
        }

        .terms-prohibited {
            border-left: 4px solid #f56565;
        }

        .terms-allowed h4 {
            color: #48bb78;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .terms-prohibited h4 {
            color: #f56565;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .terms-content ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }

        .terms-content li {
            margin-bottom: 0.5rem;
            color: #cbd5e0;
        }

        .terms-note {
            background: rgba(66, 153, 225, 0.1);
            border-left: 3px solid #4299e1;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #90cdf4;
        }

        .terms-footer {
            text-align: center;
            font-weight: bold;
            color: #e2e8f0;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(203, 213, 224, 0.2);
        }

        .filter-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 1200px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .category-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .category-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #667eea;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 0.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 8px;
            padding: 0.5rem;
        }

        .gallery-filename {
            display: none;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* オーバーレイモーダル */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .image-modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 12px;
        }

        .modal-controls {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }

        .modal-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .modal-btn.close-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .terms-section { padding: 1.5rem; margin: 1.5rem 1rem 0; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
            .stats-bar { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="hero-section">
        <h1 class="hero-title"><i class="fas fa-images me-3"></i> GALLERY</h1>
        
        <div class="terms-section">
            <h3 class="terms-title"><i class="fas fa-file-contract me-2"></i>ご利用規約</h3>
            <div class="terms-content">
                <p class="terms-intro">本アドオンで登場するボタンやイラストです。配信や動画でお使いいただけます。</p>
                
                <div class="terms-allowed">
                    <h4><i class="fas fa-check-circle me-2"></i>ご利用いただける用途</h4>
                    <ul>
                        <li>動画や配信内での画像素材</li>
                        <li>SNSのアイコン、ヘッダー、カバー用の画像素材</li>
                    </ul>
                    <p class="terms-note"><i class="fas fa-info-circle me-1"></i>ご利用に伴い、必要に応じて色調の変更をしていただいても構いません。</p>
                </div>
                
                <div class="terms-prohibited">
                    <h4><i class="fas fa-times-circle me-2"></i>お控えいただきたいご利用</h4>
                    <ul>
                        <li>イラストの作者を偽る発言（自作発言）</li>
                        <li>イラストの無断転載</li>
                        <li>その他、イラストの作者さま、関係する方々に迷惑のかかるようなご利用</li>
                    </ul>
                </div>
                
                <p class="terms-footer">以上の点をご理解いただいたうえでご利用ください。</p>
            </div>
        </div>
    </div>

    <div class="filter-section">
        <div class="category-buttons" id="categoryButtons">
            <button class="category-btn active" data-category="all">すべて</button>
        </div>
    </div>

    <div class="gallery-container">
        <div id="galleryContent"></div>
    </div>

    <div id="footer"></div>

    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-controls">
                <button id="modalDownloadBtn" class="modal-btn"><i class="fas fa-download me-2"></i>ダウンロード</button>
                <button id="modalCloseBtn" class="modal-btn close-btn"><i class="fas fa-times me-2"></i>閉じる</button>
            </div>
        </div>
    </div>

    <script>
        let galleryData = {}, currentFilter = 'all';
        
        fetch('/UchuAddonWiki/components/header.html').then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
        fetch('/UchuAddonWiki/components/footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

        fetch('/UchuAddonWiki/gallery/gallery.json').then(r => r.json()).then(data => {
            galleryData = data;
            
            // 「すべて」ボタンにイベントを追加
            const allBtn = document.querySelector('.category-btn[data-category="all"]');
            if (allBtn) {
                allBtn.onclick = () => {
                    currentFilter = 'all';
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    allBtn.classList.add('active');
                    renderGallery();
                };
            }
            
            // カテゴリボタンを動的生成
            Object.keys(galleryData).forEach(id => {
                if (id.startsWith('_')) return;
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = id;
                btn.textContent = galleryData[id].name;
                btn.onclick = () => { 
                    currentFilter = id; 
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active')); 
                    btn.classList.add('active'); 
                    renderGallery(); 
                };
                document.getElementById('categoryButtons').appendChild(btn);
            });
            renderGallery();
        }).catch(() => {
            document.getElementById('galleryContent').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>読み込みエラー</p></div>';
        });

        function renderGallery() {
            const c = document.getElementById('galleryContent');
            c.innerHTML = '';
            Object.keys(galleryData).forEach(id => {
                if (id.startsWith('_') || (currentFilter !== 'all' && currentFilter !== id)) return;
                const cat = galleryData[id];
                if (!cat.images || cat.images.length === 0) return;
                const sec = document.createElement('div');
                sec.className = 'category-section';
                sec.innerHTML = `<h2 class="category-title">${cat.name}</h2>`;
                const grid = document.createElement('div');
                grid.className = 'gallery-grid';
                cat.images.forEach(img => {
                    const path = id === 'logo' ? `/UchuAddonWiki/resource/${img}` : `/UchuAddonWiki/resource/${id}/${img}`;
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => openModal(path, img);
                    item.innerHTML = `<img src="${path}" alt="${img}" class="gallery-image">`;
                    grid.appendChild(item);
                });
                sec.appendChild(grid);
                c.appendChild(sec);
            });
        }

        function openModal(path, name) {
            document.getElementById('modalImage').src = path;
            document.getElementById('imageModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            document.getElementById('modalDownloadBtn').onclick = () => { const a = document.createElement('a'); a.href = path; a.download = name; a.click(); };
        }

        function closeModal() { document.getElementById('imageModal').classList.remove('active'); document.body.style.overflow = ''; }
        document.getElementById('modalCloseBtn').onclick = closeModal;
        document.getElementById('imageModal').onclick = e => { if (e.target.id === 'imageModal') closeModal(); };
        document.onkeydown = e => { if (e.key === 'Escape') closeModal(); };
    </script>
</body>
</html>
