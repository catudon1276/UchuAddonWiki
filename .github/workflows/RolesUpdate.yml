name: Update Roles List

# yamlãƒ•ã‚©ãƒ«ãƒ€ã«å¤‰æ›´ãŒã‚ã£ãŸæ™‚ã«è‡ªå‹•å®Ÿè¡Œ
on:
  push:
    paths:
      - 'roles/yaml/**/*.json'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update-roles-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Update rolesList.json
        run: |
          cd roles
          node update-roles-list.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet roles/rolesList.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add roles/rolesList.json
          git commit -m "ğŸ¤– Auto-update rolesList.json"
          git push
      
      - name: Summary
        run: |
          echo "âœ… Roles list update completed!"
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "ğŸ“ rolesList.json was updated and committed"
          else
            echo "â„¹ï¸ No changes detected in rolesList.json"
          fi
