name: Contents Update

# å½¹è·ãƒ‡ãƒ¼ã‚¿ã¾ãŸã¯ãƒªã‚½ãƒ¼ã‚¹ãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›´ãŒã‚ã£ãŸæ™‚ã«è‡ªå‹•å®Ÿè¡Œ
on:
  push:
    paths:
      - 'roles/yaml/**/*.json'  # å½¹è·ãƒ‡ãƒ¼ã‚¿å¤‰æ›´æ™‚
      - 'resource/**'            # ãƒªã‚½ãƒ¼ã‚¹ï¼ˆç”»åƒç­‰ï¼‰å¤‰æ›´æ™‚
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update-contents:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # æ›¸ãè¾¼ã¿æ¨©é™ã‚’æ˜ç¤ºçš„ã«ä»˜ä¸
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # å½¹è·ãƒªã‚¹ãƒˆæ›´æ–°
      - name: Update rolesList.json
        run: |
          cd roles
          node update-roles-list.js
      
      # ã‚®ãƒ£ãƒ©ãƒªãƒ¼ãƒªã‚¹ãƒˆæ›´æ–°
      - name: Update gallery.json
        run: |
          cd gallery
          node update-gallery.js
      
      # å¤‰æ›´ç¢ºèª
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet roles/rolesList.json gallery/gallery.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      # ã‚³ãƒŸãƒƒãƒˆï¼†ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add roles/rolesList.json gallery/gallery.json
          git commit -m "ğŸ¤– Auto-update rolesList.json & gallery.json"
          git push
      
      # ã‚µãƒãƒªãƒ¼è¡¨ç¤º
      - name: Summary
        run: |
          echo "âœ… Contents update completed!"
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "ğŸ“ rolesList.json and/or gallery.json were updated and committed"
            
            # çµ±è¨ˆæƒ…å ±è¡¨ç¤º
            if [ -f roles/rolesList.json ]; then
              role_count=$(find roles/yaml -name "*.json" | wc -l)
              echo "   - Total roles: $role_count"
            fi
            
            if [ -f gallery/gallery.json ]; then
              image_count=$(find resource -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.svg" \) | wc -l)
              echo "   - Total images: $image_count"
            fi
          else
            echo "â„¹ï¸ No changes detected"
          fi