name: Contents Update

# ÂΩπËÅ∑„Éá„Éº„Çø„Åæ„Åü„ÅØ„É™„ÇΩ„Éº„Çπ„Éï„Ç°„Ç§„É´„Å´Â§âÊõ¥„Åå„ÅÇ„Å£„ÅüÊôÇ„Å´Ëá™ÂãïÂÆüË°å
on:
  push:
    paths:
      - 'roles/yaml/**/*.json'  # ÂΩπËÅ∑„Éá„Éº„ÇøÂ§âÊõ¥ÊôÇ
      - 'resource/**'            # „É™„ÇΩ„Éº„ÇπÔºàÁîªÂÉèÁ≠âÔºâÂ§âÊõ¥ÊôÇ
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

jobs:
  update-contents:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Êõ∏„ÅçËæº„ÅøÊ®©Èôê„ÇíÊòéÁ§∫ÁöÑ„Å´‰ªò‰∏é
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # ÂΩπËÅ∑„É™„Çπ„ÉàÊõ¥Êñ∞
      - name: Update rolesList.json
        run: |
          cd roles
          node update-roles-list.js
      
      # „ÇÆ„É£„É©„É™„Éº„É™„Çπ„ÉàÊõ¥Êñ∞
      - name: Update gallery.json
        run: |
          cd gallery
          node update-gallery.js
      
      # Â§âÊõ¥Á¢∫Ë™ç
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet roles/rolesList.json gallery/gallery.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      # „Ç≥„Éü„ÉÉ„ÉàÔºÜ„Éó„ÉÉ„Ç∑„É•
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add roles/rolesList.json gallery/gallery.json
          git commit -m "Ëá™ÂãïÊõ¥Êñ∞ÂÆå‰∫Ü"
          git push
      
      # „Çµ„Éû„É™„ÉºË°®Á§∫
      - name: Summary
        run: |
          echo "‚úÖ Contents update completed!"
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "üìù rolesList.json and/or gallery.json were updated and committed"
            
            # Áµ±Ë®àÊÉÖÂ†±Ë°®Á§∫
            if [ -f roles/rolesList.json ]; then
              role_count=$(find roles/yaml -name "*.json" | wc -l)
              secret_count=$(find roles/yaml/secret -name "*.json" 2>/dev/null | wc -l)
              normal_count=$((role_count - secret_count))
              echo "   - Total roles: $normal_count (+ $secret_count secret)"
            fi
            
            if [ -f gallery/gallery.json ]; then
              image_count=$(find resource -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.svg" \) | wc -l)
              echo "   - Total images: $image_count"
            fi
          else
            echo "‚ÑπÔ∏è No changes detected"
          fi