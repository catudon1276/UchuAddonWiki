name: Update Gallery List

# resource„Éï„Ç©„É´„ÉÄ„Å´Â§âÊõ¥„Åå„ÅÇ„Å£„ÅüÊôÇ„Å´Ëá™ÂãïÂÆüË°åÔºàÂΩπËÅ∑„É™„Çπ„ÉàËá™ÂãïÂåñ„Å®Âêå„Åò„Éë„Çø„Éº„É≥Ôºâ
on:
  push:
    paths:
      - 'resource/**'
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

jobs:
  update-gallery-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Update gallery.json
        run: |
          cd gallery
          node update-gallery.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet gallery/gallery.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gallery/gallery.json
          git commit -m "ü§ñ Auto-update gallery.json"
          git push
      
      - name: Summary
        run: |
          echo "‚úÖ Gallery list update completed!"
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "üìù gallery/gallery.json was updated and committed"
          else
            echo "‚ÑπÔ∏è No changes detected in gallery.json"
          fi