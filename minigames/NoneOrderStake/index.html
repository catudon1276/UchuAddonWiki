<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Of Schemes - イカサマ上等チンチロ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 16:9 ゲームコンテナ -->
    <div class="game-container">
        
        <!-- タイトル画面 -->
        <div id="title-screen" class="screen">
            <div class="title-content">
                <h1 class="title-logo">Night Of Schemes</h1>
                <p class="title-subtitle">～イカサマ上等～</p>
                <div class="rules-box">
                    <p class="rules-title">【ルール】</p>
                    <p>・目標 <span class="gold">¥100,000</span> を達成せよ</p>
                    <p>・全15試合 / 所持金 <span class="red">¥100未満</span> で敗北</p>
                    <p>・同点はCPU勝利</p>
                </div>
                <button class="btn btn-primary" id="start-cpu-btn">CPU対戦</button>
                <button class="btn btn-secondary" disabled>オンライン（準備中）</button>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen hidden">
            <!-- ヘッダー -->
            <header class="game-header">
                <button id="rank-btn" class="header-btn">役表</button>
                <div class="header-info">
                    <span class="match-label">試合</span>
                    <span id="match-num" class="match-num">1/15</span>
                    <span id="dice-mode" class="dice-mode">通常賽</span>
                </div>
                <button id="draw-btn" class="header-btn blue">ドロー</button>
            </header>

            <!-- メインエリア（3カラム） -->
            <main class="game-main">
                <!-- 左: プレイヤー -->
                <div class="player-col player-side">
                    <div class="player-box" id="player-box">
                        <div class="player-label">YOU</div>
                        <div class="player-stats">
                            <div class="stat"><span class="stat-label">所持金</span><span id="player-money" class="stat-val green">¥10,000</span></div>
                            <div class="stat"><span class="stat-label">掛け金</span><span id="player-bet" class="stat-val gold">¥0</span></div>
                        </div>
                        <div id="player-dice" class="dice-row">
                            <div class="die">?</div><div class="die">?</div><div class="die">?</div>
                        </div>
                        <div id="player-role" class="role-display">-</div>
                    </div>
                    <!-- 手札 -->
                    <div id="player-hand" class="hand-area"></div>
                </div>

                <!-- 中央: 皿＋山札 -->
                <div class="center-col">
                    <div class="bowl-wrapper">
                        <!-- 山札（皿の左） -->
                        <div id="deck-area" class="deck-area">
                            <div class="deck-stack">
                                <div class="card-back"></div>
                                <div class="card-back"></div>
                                <div class="card-back"></div>
                            </div>
                            <span id="deck-count" class="deck-count">30</span>
                        </div>
                        <!-- 皿 -->
                        <div class="bowl">
                            <div class="bowl-inner"></div>
                            <canvas id="dice-canvas"></canvas>
                        </div>
                        <!-- 捨て札（皿の右） -->
                        <div id="discard-area" class="discard-area">
                            <div class="discard-stack"></div>
                            <span class="discard-label">捨札</span>
                        </div>
                    </div>
                    <!-- アクションボタン -->
                    <div class="action-area">
                        <button id="action-btn" class="btn btn-action hidden">サイコロを振る</button>
                        <button id="skip-btn" class="btn btn-sub hidden">確定</button>
                    </div>
                    <!-- VFX -->
                    <div id="vfx-stage" class="vfx-stage"></div>
                </div>

                <!-- 右: CPU -->
                <div class="player-col cpu-side">
                    <div class="player-box" id="cpu-box">
                        <div class="player-label cpu">CPU</div>
                        <div class="player-stats">
                            <div class="stat"><span class="stat-label">所持金</span><span id="cpu-money" class="stat-val green">¥∞</span></div>
                            <div class="stat"><span class="stat-label">掛け金</span><span id="cpu-bet" class="stat-val gold">¥0</span></div>
                        </div>
                        <div id="cpu-dice" class="dice-row">
                            <div class="die">?</div><div class="die">?</div><div class="die">?</div>
                        </div>
                        <div id="cpu-role" class="role-display">-</div>
                    </div>
                    <!-- CPU手札（裏向き） -->
                    <div id="cpu-hand" class="hand-area cpu-hand"></div>
                </div>
            </main>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <div class="result-content">
                <h1 id="result-title" class="result-title">VICTORY!</h1>
                <p class="result-label">最終所持金</p>
                <p id="result-money" class="result-money">¥100,000</p>
                <button class="btn btn-primary" id="restart-btn">タイトルへ</button>
            </div>
        </div>

        <!-- 役表パネル -->
        <aside id="rank-panel" class="rank-panel">
            <div class="panel-header">
                <h2>役表</h2>
                <button id="rank-close" class="close-btn">×</button>
            </div>
            <div id="rank-mode" class="rank-mode">通常賽</div>
            <div id="rank-list" class="rank-list"></div>
        </aside>
        <div id="rank-overlay" class="overlay"></div>

        <!-- ベットモーダル -->
        <div id="bet-modal" class="modal hidden">
            <div class="modal-box">
                <h2>賭け金を決めろ</h2>
                <input type="range" id="bet-slider" min="100" max="10000" value="1000" step="100">
                <div class="bet-display">¥<span id="bet-value">1,000</span></div>
                <button id="bet-confirm" class="btn btn-primary">決定</button>
            </div>
        </div>

        <!-- カード詳細モーダル（クリックビュー） -->
        <div id="card-modal" class="modal hidden">
            <div class="modal-box card-detail">
                <div id="card-modal-icon" class="card-icon"></div>
                <h2 id="card-modal-title">カード名</h2>
                <p id="card-modal-desc">説明文</p>
                <div class="modal-actions">
                    <button id="card-use-btn" class="btn btn-primary">使用する</button>
                    <button id="card-cancel-btn" class="btn btn-secondary">閉じる</button>
                </div>
            </div>
        </div>

        <!-- クイックビュー（ホバー） -->
        <div id="quick-view" class="quick-view">
            <div id="quick-title" class="quick-title">カード名</div>
            <div id="quick-desc" class="quick-desc">説明</div>
        </div>

        <!-- 試合結果モーダル -->
        <div id="match-modal" class="modal hidden">
            <div class="modal-box match-result">
                <h2 id="match-result-title" class="match-winner">WIN!</h2>
                <div class="match-roles">
                    <div class="role-item"><span class="role-label">YOU</span><span id="match-player-role">-</span></div>
                    <span class="vs">VS</span>
                    <div class="role-item"><span class="role-label">CPU</span><span id="match-cpu-role">-</span></div>
                </div>
                <p id="match-payout" class="match-payout">+¥0</p>
                <button id="next-match-btn" class="btn btn-primary">次へ</button>
            </div>
        </div>
    </div>

    <!-- 非モジュールスクリプト（グローバルAPI提供） -->
    <script src="js/dice.js"></script>
    <script src="js/coin.js"></script>
    
    <!-- メインエントリーポイント（ES Modules） -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
