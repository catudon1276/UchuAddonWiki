<head>

    <link rel="stylesheet" href="../components/styles-common.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Search and Filter Section */
        .search-filter-section {
            background: rgba(30, 39, 73, 0.3);
            backdrop-filter: var(--blur-glass);
            border: 1px solid var(--uchu-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            margin-bottom: var(--space-2xl);
        }

        .search-box {
            position: relative;
            margin-bottom: var(--space-xl);
        }

        .search-input {
            width: 100%;
            padding: var(--space-lg) var(--space-lg) var(--space-lg) 3.5rem;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid var(--uchu-border);
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            color: var(--uchu-text-primary);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--uchu-accent);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--uchu-text-muted);
            font-size: 1.3rem;
        }

        .filter-section {
            margin-bottom: var(--space-lg);
        }

        .filter-label {
            font-family: var(--font-heading);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: var(--space-md);
            color: var(--uchu-text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .filter-buttons {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn, .from-btn {
            padding: var(--space-md) var(--space-xl);
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid var(--uchu-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-family: var(--font-heading);
            color: var(--uchu-text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .filter-btn:hover, .from-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: var(--uchu-accent);
            color: var(--uchu-text-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active, .from-btn.active {
            background: var(--gradient-accent);
            border-color: var(--uchu-accent);
            color: var(--uchu-text-primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }

        /* Role Cards */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-xl);
        }

        .role-card {
            background: rgba(30, 39, 73, 0.4);
            backdrop-filter: var(--blur-glass);
            border: 1px solid var(--uchu-border);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            gap: var(--space-lg);
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg), 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .role-card:hover::before {
            opacity: 0.05;
        }

        .role-icon-container {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 14, 39, 0.6);
            border-radius: var(--radius-md);
            position: relative;
            z-index: 1;
        }

        .role-icon {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .role-content {
            flex: 1;
            min-width: 0;
            position: relative;
            z-index: 1;
        }

        .role-name {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--uchu-text-primary);
            margin-bottom: var(--space-sm);
            line-height: 1.2;
        }

        .role-description {
            color: var(--uchu-text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .role-badges {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
            flex-wrap: wrap;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }

        .badge-crew { background: #8CFFFF; color: #000; border-color: #8CFFFF; }
        .badge-impostor { background: #FF1919; color: #fff; border-color: #FF1919; }
        .badge-neutral { background: #F3A200; color: #000; border-color: #F3A200; }
        .badge-modifier { background: #FFFFFF; color: #000; border-color: #FFFFFF; }
        .badge-ghost { background: #CCCCCC; color: #000; border-color: #CCCCCC; }

        /* Modal/Overlay */
        .role-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            overflow-y: auto;
            padding: var(--space-xl);
        }

        .role-modal.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            max-width: 1000px;
            max-height: 90vh;
            margin: var(--space-2xl) auto;
            background: linear-gradient(135deg, rgba(30, 39, 73, 0.95) 0%, rgba(10, 14, 39, 0.95) 100%);
            backdrop-filter: var(--blur-glass);
            border: 2px solid var(--uchu-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(10, 14, 39, 0.5);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--uchu-accent);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: var(--uchu-primary);
        }

        /* ËÉåÊôØ„ÅÆÂΩπËÅ∑Á´ã„Å°Áµµ */
        .modal-background-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 600px;
            background-size: contain;
            background-position: bottom right;
            background-repeat: no-repeat;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        /* Âè≥‰∏ä„ÅÆÂá∫ÂÖ∏„É≠„Ç¥ */
        .modal-from-logo {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            max-width: 150px;
            max-height: 80px;
            object-fit: contain;
            opacity: 0.9;
            z-index: 3;
        }

        .modal-header {
            display: flex;
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
            align-items: flex-start;
        }

        .modal-icon {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-icon img {
            max-width: 100%;
            max-height: 100%;
        }

        .modal-header-content {
            flex: 1;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: var(--space-sm);
            background: var(--gradient-cosmic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-intro {
            font-size: 1.1rem;
            color: var(--uchu-text-secondary);
            font-style: italic;
            margin-bottom: var(--space-md);
        }

        .modal-description {
            font-size: 1rem;
            color: var(--uchu-text-secondary);
            line-height: 1.8;
            margin-bottom: var(--space-xl);
        }

        .abilities-section {
            margin-bottom: var(--space-xl);
        }

        .section-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--uchu-accent);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .ability-item {
            background: rgba(30, 39, 73, 0.4);
            border: 1px solid var(--uchu-border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            display: flex;
            gap: var(--space-lg);
        }

        .ability-button-container {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            background: rgba(10, 14, 39, 0.6);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ability-button {
            max-width: 100%;
            max-height: 100%;
        }

        .ability-content {
            flex: 1;
        }

        .ability-name {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--uchu-text-primary);
            margin-bottom: var(--space-sm);
        }

        .ability-description {
            color: var(--uchu-text-secondary);
            line-height: 1.6;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--space-2xl);
            background: rgba(30, 39, 73, 0.4);
            border-radius: var(--radius-lg);
            color: var(--uchu-text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        /* „Çø„Éñ„É¨„ÉÉ„ÉàÂØæÂøú (768px - 1024px) */
        @media (max-width: 1024px) and (min-width: 769px) {
            .modal-header {
                gap: var(--space-lg);
            }

            .modal-icon {
                width: 100px;
                height: 100px;
            }

            .modal-from-logo {
                max-width: 120px;
                max-height: 60px;
            }
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú (768px‰ª•‰∏ã) */
        @media (max-width: 768px) {
            .roles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: var(--space-xl) var(--space-lg);
                margin: 0;
                max-height: 100vh;
                border-radius: 0;
            }

            /* ËÉåÊôØÁ´ã„Å°Áµµ„Çí‰∏ãÊñπ‰∏≠Â§Æ„Å´ÈÖçÁΩÆ */
            .modal-background-image {
                width: 100%;
                height: 400px;
                background-position: bottom center;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .modal-header {
                flex-direction: column;
                text-align: left;
                gap: var(--space-md);
                margin-bottom: var(--space-lg);
            }

            .modal-icon {
                width: 80px;
                height: 80px;
                margin: 0;
            }

            .modal-from-logo {
                position: static;
                margin: 0 auto var(--space-md);
                max-width: 100px;
                max-height: 50px;
                display: block;
            }

            .modal-title {
                font-size: 1.8rem;
                text-align: left;
            }

            .modal-intro {
                font-size: 1rem;
                text-align: left;
            }

            .modal-description {
                text-align: left;
            }

            .ability-item {
                flex-direction: column;
                gap: var(--space-md);
            }

            .ability-icon {
                width: 60px;
                height: 60px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

            <div class="filter-section">

                </div>
            </div>
        </div>

        <!-- Roles Grid -->
        <div class="roles-grid" id="rolesContainer">
            <!-- ÂΩπËÅ∑„Ç´„Éº„Éâ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search-minus"></i>

        </div>
    </section>

    <!-- Role Modal -->
    <div class="role-modal" id="roleModal">
        <div class="modal-content" id="modalContent">
            <!-- „É¢„Éº„ÉÄ„É´ÂÜÖÂÆπ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->

    <!-- Footer -->

    <script src="roleMain.js"></script>
    <script>
        // Load header and footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Override showRoleDetails to use new modal
        function showRoleDetails(role) {
            const modal = document.getElementById('roleModal');
            const content = document.getElementById('modalContent');
            
            // ‚òÖ„Ç∑„Éº„ÇØ„É¨„ÉÉ„ÉàÂΩπËÅ∑„ÅÆÂà§ÂÆö„ÇíËøΩÂä†
            const isSecret = role._isSecret === true ||
                             role.team === 'SECRET' || 
                             role.team === '„Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà' || 
                             (role.search_keywords && Array.isArray(role.search_keywords) && role.search_keywords.length > 0);
            
            console.log('üìã showRoleDetails called:', role.name, 'isSecret:', isSecret);
            
            if (isSecret) {
                showSecretModal(role);
                return;
            }
            
            const roleColor = role.color ? `rgb(${role.color})` : 'rgb(74, 144, 226)';
            const iconPath = role.english_name ? `../resource/roleicon/${role.english_name}.png` : '';
            const fallbackIcon = `../resource/roleicon/${role.team === '„ÇØ„É´„Éº„É°„Ç§„Éà' ? 'Crewmate' : role.team === '„Ç§„É≥„Éù„Çπ„Çø„Éº' ? 'Impostor' : role.team === '„Éã„É•„Éº„Éà„É©„É´' ? 'Neutral' : role.team === '„É¢„Éá„Ç£„Éï„Ç°„Ç§„Ç¢' ? 'Modifier' : 'Ghost'}.png`;
            
            // ËÉåÊôØÁîªÂÉèÔºàÂΩπËÅ∑Á´ã„Å°ÁµµÔºâ
            const characterPath = role.english_name ? `../resource/roleimage/${role.english_name}.png` : '';
            
            // Âá∫ÂÖ∏„É≠„Ç¥
            const fromLogoPath = role.from ? `../resource/from/${role.from}.png` : '';
            
            let abilitiesHTML = '';
            if (role.abilities && role.abilities.length > 0) {
                const abilitiesItems = role.abilities.map(ability => `
                    <div class="ability-item">
                        <div class="ability-button-container">
                            <img src="../resource/rolebutton/${ability.button}" 
                                 alt="${ability.name}" 
                                 class="ability-button"
                                 onerror="this.src='../resource/roleimage/NoImage.png'">
                        </div>
                        <div class="ability-content">
                            <div class="ability-name">${ability.name}</div>
                            <div class="ability-description">${ability.description}</div>
                        </div>
                    </div>
                `).join('');
                
                abilitiesHTML = `
                    <div class="abilities-section">
                        <h3 class="section-title">
                            <i class="fas fa-bolt"></i> Âõ∫ÊúâËÉΩÂäõ
                        </h3>
                        ${abilitiesItems}
                    </div>
                `;
            }
            
            const teamClass = role.team === '„ÇØ„É´„Éº„É°„Ç§„Éà' ? 'crew' : 
                             role.team === '„Ç§„É≥„Éù„Çπ„Çø„Éº' ? 'impostor' :
                             role.team === '„Éã„É•„Éº„Éà„É©„É´' ? 'neutral' :
                             role.team === '„É¢„Éá„Ç£„Éï„Ç°„Ç§„Ç¢' ? 'modifier' : 'ghost';
            
            content.innerHTML = `
                ${characterPath ? `<div class="modal-background-image" style="background-image: url('${characterPath}');"></div>` : ''}
                ${fromLogoPath ? `<img src="${fromLogoPath}" alt="Âá∫ÂÖ∏" class="modal-from-logo" onerror="this.style.display='none'">` : ''}
                
                <div class="modal-header" style="position: relative; z-index: 2;">
                    <div class="modal-icon">
                        <img id="modal-detail-icon" src="" alt="${role.name}" style="display:none;">
                    </div>
                    <div class="modal-header-content">
                        <h2 class="modal-title" style="color: ${roleColor};">
                            ${role.name}
                            ${role.english_name ? `<span style="font-size: 0.5em; color: rgba(255, 255, 255, 0.4); font-weight: 400; margin-left: 0.5em;">${role.english_name}</span>` : ''}
                        </h2>
                        ${role.intro ? `<div class="modal-intro">${role.intro}</div>` : ''}
                        <div class="role-badges">
                            <span class="role-badge badge-${teamClass}">${role.team}</span>
                            ${role.from ? `<span class="role-badge" style="background: rgba(74, 144, 226, 0.2); color: var(--uchu-accent); border-color: var(--uchu-accent);">${role.from}</span>` : ''}
                        </div>
                    </div>
                </div>
                
                <div class="modal-description" style="position: relative; z-index: 2;">${role.description}</div>
                
                <div style="position: relative; z-index: 2;">
                    ${abilitiesHTML}
                    
                    ${role.tips ? `
                        <div class="abilities-section">
                            <h3 class="section-title">
                                <i class="fas fa-lightbulb"></i> Ë±ÜÁü•Ë≠ò
                            </h3>
                            <div style="color: var(--uchu-text-secondary); line-height: 1.8; font-size: 1rem;">
                                ${role.tips}
                            </div>
                        </div>
                    ` : ''}
                </div>
