<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>役職一覧 - UchuAddonWiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #4a5568;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.4));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #fff;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(30, 41, 59, 0.98);
            min-width: 200px;
            border-radius: 8px;
            margin-top: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 0.75rem 1.25rem;
            color: #e2e8f0;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .hero-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem 3rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .search-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.4);
            border-radius: 15px;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .filter-section {
            margin-bottom: 1.5rem;
        }

        .filter-label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #cbd5e0;
        }

        .team-filter, .from-filter {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-btn, .from-btn {
            padding: 0.75rem 1.25rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.4);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        .team-btn:hover, .from-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .team-btn.active, .from-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .roles-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .role-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .role-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .role-card-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .role-card-content {
            flex: 1;
            min-width: 0;
        }

        .role-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .role-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .role-english-name {
            font-size: 0.85rem;
            color: #a0aec0;
            opacity: 0.7;
            margin-bottom: 0.3rem;
        }

        .role-intro {
            font-size: 0.95rem;
            color: #a0aec0;
            font-style: italic;
            margin-bottom: 0.75rem;
        }

        .role-description {
            color: #cbd5e0;
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .role-team-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-crew { background: linear-gradient(45deg, #48bb78, #38a169); color: white; }
        .team-impostor { background: linear-gradient(45deg, #f56565, #e53e3e); color: white; }
        .team-neutral { background: linear-gradient(45deg, #ed8936, #dd6b20); color: white; }
        .team-modifier { background: linear-gradient(45deg, #4299e1, #3182ce); color: white; }
        .team-ghost { background: linear-gradient(45deg, #a0aec0, #718096); color: white; }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .overlay-content {
            position: relative;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 25px;
            padding: 3rem;
            max-width: 1000px;
            margin: 3rem auto;
            border: 2px solid rgba(102, 126, 234, 0.3);
            overflow: hidden;
        }

        .character-background {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 600px;
            background-size: contain;
            background-position: bottom right;
            background-repeat: no-repeat;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }

        .role-detail-header {
            position: relative;
            z-index: 2;
        }

        .role-detail-title-section {
            margin-bottom: 2rem;
        }

        .role-detail-name-group {
            margin-bottom: 1rem;
        }

        .role-detail-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .role-detail-english {
            font-size: 1rem;
            color: #a0aec0;
            opacity: 0.6;
            margin-top: 0.25rem;
        }

        .role-detail-intro-section {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .role-detail-icon-large {
            width: 80px;
            height: 80px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .role-detail-intro-text {
            flex: 1;
            font-size: 1.1rem;
            color: #cbd5e0;
            font-style: italic;
            line-height: 1.6;
        }

        .role-badges {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .from-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .from-badge img {
            max-height: 20px;
            max-width: 80px;
            object-fit: contain;
        }

        .from-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .from-label {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .from-logo-inline {
            max-width: 150px;
            max-height: 40px;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            transform: rotate(90deg);
        }

        .role-detail-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .role-detail-name {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .role-detail-intro {
            font-size: 1.2rem;
            color: #a0aec0;
            font-style: italic;
        }

        .role-detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #cbd5e0;
        }

        .from-logo {
            max-width: 150px;
            max-height: 50px;
            object-fit: contain;
            opacity: 0.8;
        }

        .character-container {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 15px;
            padding: 1rem;
            display: none;
        }

        .character-image {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
        }

        .ability-item {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            padding: 1rem;
        }

        .ability-button-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 10px;
            flex-shrink: 0;
        }

        .ability-button {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .ability-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .ability-description {
            font-size: 0.95rem;
            color: #cbd5e0;
            margin: 0;
        }

        .tips-text {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            color: #cbd5e0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .no-results {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            color: #a0aec0;
            margin: 2rem auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .overlay-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .role-detail-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../resource/UchuAddonTitleLogo.png" alt="UchuAddon Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">トップ</a></li>
                <li><a href="#" class="active">役職</a></li>
                <li class="dropdown">
                    <a href="#games">ゲーム</a>
                    <div class="dropdown-content">
                        <a href="../minigames/super-hjk-run.html">Super HJK Run</a>
                        <a href="../minigames/electro-recovery.html">Electro Recovery</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <h1 class="hero-title">
            <i class="fas fa-users me-3"></i>役職一覧
        </h1>
    </div>

    <div class="search-section">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="役職名で検索...">
        </div>

        <div class="filter-section">
            <div class="filter-label"><i class="fas fa-users me-2"></i>陣営</div>
            <div class="team-filter">
                <button class="team-btn active" data-team="all">すべて</button>
                <button class="team-btn" data-team="クルーメイト">クルーメイト</button>
                <button class="team-btn" data-team="インポスター">インポスター</button>
                <button class="team-btn" data-team="ニュートラル">ニュートラル</button>
                <button class="team-btn" data-team="モディファイア">モディファイア</button>
                <button class="team-btn" data-team="ゴースト">ゴースト</button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-label"><i class="fas fa-book me-2"></i>出典元</div>
            <div class="from-filter" id="fromContainer">
                <!-- 出典フィルターはJSで生成 -->
            </div>
        </div>
    </div>

    <div class="container-fluid roles-container">
        <div class="row" id="rolesContainer">
            <!-- 役職カードはJavaScriptで動的に生成 -->
        </div>
    </div>

    <div class="no-results" id="noResults" style="display: none;">
        <i class="fas fa-search-minus fa-3x mb-3"></i>
        <p>該当する役職が見つかりませんでした。</p>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="closeOverlay()">
                <i class="fas fa-times"></i>
            </button>
            <div id="overlayContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="roleMain.js"></script>
</body>
</html>
