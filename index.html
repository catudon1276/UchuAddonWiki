<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Wiki</div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#roles">Roles</a></li>
                <li><a href="minigames/super-hjk-run.html">Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>ようこそ</h1>
            <p>このWikiへようこそ。ここでは様々な情報を共有しています。</p>
            
            <h2>概要</h2>
            <p>上部のナビゲーションメニューから各セクションにアクセスできます。</p>
            
            <h2>使い方</h2>
            <p>
                - <strong>Home:</strong> トップページ（現在のページ）<br>
                - <strong>Roles:</strong> 役割や役職に関する情報<br>
                - <strong>Games:</strong> ゲームに関する情報
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 My Wiki. All rights reserved.</p>
    </footer>

    <script>
        // ナビゲーションのアクティブ状態を管理
        const links = document.querySelectorAll('.nav-links a');
        
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                // Gamesリンク（外部HTMLファイル）の場合は通常のリンクとして機能
                if (this.getAttribute('href').includes('.html')) {
                    return; // 通常のページ遷移を許可
                }
                
                e.preventDefault();
                
                // すべてのリンクからactiveクラスを削除
                links.forEach(l => l.classList.remove('active'));
                
                // クリックされたリンクにactiveクラスを追加
                this.classList.add('active');
                
                // コンテンツを更新
                updateContent(this.getAttribute('href'));
            });
        });
        
        function updateContent(section) {
            const content = document.querySelector('.content');
            
            if (section === '#home') {
                content.innerHTML = `
                    <h1>ようこそ</h1>
                    <p>このWikiへようこそ。ここでは様々な情報を共有しています。</p>
                    <h2>概要</h2>
                    <p>上部のナビゲーションメニューから各セクションにアクセスできます。</p>
                    <h2>使い方</h2>
                    <p>
                        - <strong>Home:</strong> トップページ（現在のページ）<br>
                        - <strong>Roles:</strong> 役割や役職に関する情報<br>
                        - <strong>Games:</strong> ゲームに関する情報
                    </p>
                `;
            } else if (section === '#roles') {
                content.innerHTML = `
                    <h1>Roles（役割）</h1>
                    <p>ここでは各役割について説明します。</p>
                    <h2>管理者</h2>
                    <p>Wikiの管理と更新を行います。</p>
                    <h2>編集者</h2>
                    <p>コンテンツの作成と編集を行います。</p>
                    <h2>閲覧者</h2>
                    <p>Wikiの内容を閲覧できます。</p>
                `;
            }
        }
    </script>
</body>
</html>
